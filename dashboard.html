<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ResQ Hub Dashboard</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0b0c42,#ff0000);
color:white;
text-align:center;
}

/* Glass Container */
.container{
padding:30px;
}

/* Profile */
img.profile{
width:110px;
height:110px;
border-radius:50%;
border:3px solid white;
box-shadow:0 5px 15px rgba(0,0,0,0.5);
margin-top:10px;
}

/* Grid Layout */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:20px;
margin-top:30px;
}

/* Glass Card Buttons */
.card{
backdrop-filter:blur(10px);
background:rgba(255,255,255,0.1);
border-radius:20px;
padding:25px;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 15px rgba(0,0,0,0.4);
border:1px solid rgba(255,255,255,0.2);
}

.card:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 0 25px red,0 0 40px navy;
}

/* Emoji */
.card span{
font-size:40px;
display:block;
margin-bottom:10px;
}

/* SOS Special */
.sos{
background:rgba(255,0,0,0.3);
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 10px red;}
50%{box-shadow:0 0 30px red;}
100%{box-shadow:0 0 10px red;}
}

.logout{
margin-top:30px;
padding:10px 20px;
border:none;
border-radius:20px;
background:white;
color:#0b0c42;
font-weight:bold;
cursor:pointer;
}
.logout:hover{
background:red;
color:white;
}
</style>
</head>

<body>

<div class="container">

<h2>üöë ResQ Hub Dashboard</h2>

<img id="profile" class="profile">
<h3 id="welcome"></h3>

<div class="grid">

<div class="card" onclick="go('ambulance.html')">
<span>üöë</span>
Ambulance
</div>

<div class="card" onclick="go('police.html')">
<span>üöì</span>
Police
</div>

<div class="card" onclick="go('fire.html')">
<span>üî•</span>
Fire
</div>

<div class="card" onclick="go('nearby-hospital.html')">
<span>üè•</span>
Hospital
</div>

<div class="card" onclick="go('donor.html')">
<span>ü©∏</span>
Donor
</div>

<div class="card" onclick="go('receiver.html')">
<span>‚ù§Ô∏è</span>
Receiver
</div>

<div class="card sos" onclick="activateSOS()">
<span>üö®</span>
SOS EMERGENCY
</div>

</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

<script>
const user = JSON.parse(localStorage.getItem("userData"));

if(!user){
alert("Please Sign In First!");
window.location.href="signin.html";
}

document.getElementById("profile").src = user.photo;
document.getElementById("welcome").innerHTML =
"Welcome user" ;

function go(page){
window.location.href = page;
}

function activateSOS(){
alert("Emergency Activated! Calling 108...");
window.location.href="tel:108";
}

function logout(){
localStorage.clear();
window.location.href="signin.html";
}
</script>

</body>
</html>
